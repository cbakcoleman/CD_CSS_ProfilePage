<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="ProfilePage.css">
</head>
<body>
    <div class="top-container container">
        <div class="nav">
            <h1 class="nav-title">Profile</h1>
            <ul class="nav-links">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#" class="active">My Profile</a>
                </li>
                <li>
                    <a href="#">Find Connections</a>
                </li>
            </ul>
            <button class="btn">Sign Out</button>
        </div>
    </div>
    <div class="main-container">
        <div class="left-container container col-2">
            <div class="user">
                <div>
                    <img class="user-photo" src="icons/user-circle.png" alt="user-photo">
                </div>
                <div class="name">
                    <h1>Chris Bak-Coleman</h1>
                </div>
                <div class="location">
                    <h2><img class="map-marker" src="icons/map-marker.png" alt="map-marker"> Seattle</h2>
                </div>
                <div class="info">
                    <p>Developer | Student | Googler</p>
                    <p>Master of gumdrops and the Interwebs!</p>
                </div>
                <div>
                    <h2 class="settings"><img src="icons/gear.png" alt="gear">edit profile</h2>
                </div>
            </div>
            <div class="education col-2"></div>
        </div>
        <div class="right-container container col">
            <div class="connect_request">
                <h4><span class="circle_number">2</span>Connection Requests</h4>
                    <ul class="friends">
                        <li>
                            <img class="friend-photo" src="images/todd-s.jpg" alt="photo">Todd E<img class='connect-icon' src="icons/accept-circle.png" alt="accept"> <img src="icons/close-circle.png" alt="deny">
                        </li>
                        <li>
                            <img class="friend-photo" src="images/phil-s.jpg" alt="photo">Phil K<img class='connect-icon' src="icons/accept-circle.png" alt="accept"> <img src="icons/close-circle.png" alt="deny">
                        </li>
                    </ul>
            </div>
            <div class="connections">
                <h4><span class="circle_number">500+</span>Your Connections</h4>
                    <ul class="friends">
                        <li>
                            <img class="friend-photo" src="images/adrien-s.jpg" alt="photo">Adrien D
                        </li>
                        <li>
                            <img class="friend-photo"  src="images/anne-s.jpg" alt="photo">Anne J
                        </li>
                        <li>
                            <img class="friend-photo"  src="images/alayne-s.jpg" alt="photo">Alayne T
                        </li>
                        <li>
                            <img class="friend-photo"  src="images/adrien-s.jpg" alt="photo">Anne S
                        </li>
                    </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
